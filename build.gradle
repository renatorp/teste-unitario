apply plugin: 'java'
apply plugin: 'eclipse'

sourceSets {
	main.java.srcDir "src/jmock/classes"
	test.java.srcDir "src/jmock/testes"
}

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'org.jmock', name: 'jmock', version: '2.6.0'
    testCompile group: 'junit', name: 'junit-dep', version: '4.11'
    testCompile group: 'org.jmock', name: 'jmock-junit4', version: '2.6.0'
    testCompile "org.mockito:mockito-core:1.+"
    testCompile "org.easymock:easymock:3.3"
}
